<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css/hotline.css" />

    <title>Emergency Services</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <img src="./assets/logo.png" alt="Logo" />
          <div class="inter-black">
            <p>Emergency</p>
            <p>Service</p>
          </div>
        </div>
        <div class="nav-right">
          <div class="count-container heart-count-container">
            <span id="heart-count" class="inter-black">0</span>
            <img src="./assets/heart.png" alt="Heart Count" />
          </div>
          <div class="count-container coin-count-container">
            <span id="coin-count" class="inter-black">100</span>
            <img src="./assets/coin.png" alt="Coin Count" />
          </div>
          <div class="count-container copy-count-container">
            <span id="copy-count" class="inter-semibold">0</span>
            <p class="inter-semibold">Copy</p>
          </div>
        </div>
      </nav>
      <div class="hero-section">
        <img src="./assets/logo-dark.png" alt="Logo" />
        <h2 class="hind-madurai-bold">Emergency Service Directory</h2>
        <p class="hind-madurai-semibold">
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </header>
